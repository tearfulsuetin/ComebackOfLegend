<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Камбек легенды</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <main class="main-content">
        <div class="hero-section">
            <h1 class="title">
                <span class="title-text">Легенда вернется через:</span>
                <span class="title-sub">27 ноября 2026 года</span>
            </h1>
            
            <div class="countdown-container">
                <div class="countdown">
                    <div class="time-block">
                        <div class="time-value days">00</div>
                        <div class="time-label days-tx">Дней</div>
                    </div>
                    
                    <div class="separator">:</div>
                    
                    <div class="time-block">
                        <div class="time-value hours">00</div>
                        <div class="time-label hours-tx">Часов</div>
                    </div>
                    
                    <div class="separator">:</div>
                    
                    <div class="time-block">
                        <div class="time-value min">00</div>
                        <div class="time-label min-tx">Минут</div>
                    </div>
                    
                    <div class="separator">:</div>
                    
                    <div class="time-block">
                        <div class="time-value sec">00</div>
                        <div class="time-label sec-tx">Секунд</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                
                <div class="countdown-info">
                    <div class="info-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>27.11.2026</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
