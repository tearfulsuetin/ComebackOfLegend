<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камбек легенды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-box">
        <nav>
            <ul>
                <li><a href="main.html">Обратный отсчет</a></li>
                <li class="separator1">|</li>
                <li><a href="about.html">О нашем Николае</a></li>
                <li class="separator1">|</li>
                <li><a href="photo.html">Фотографии</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <h1>Легенда вернется через:</h1>
        <div class="countdown">
            <div class="item">
                <div class="value days">00</div>
                <div class="label days-tx">Дней</div>
            </div>
            <div class="separator">:</div>
            <div class="item">
                <div class="value hours">00</div>
                <div class="label hours-tx">Часов</div>
            </div>
            <div class="separator">:</div>
            <div class="item">
                <div class="value min">00</div>
                <div class="label min-tx">Минут</div>
            </div>
            <div class="separator">:</div>
            <div class="item">
                <div class="value sec">00</div>
                <div class="label sec-tx">Секунд</div>
            </div>
        </div>
    </main>
    
    <footer>
        <img src="pngegg.png" alt="Миньоны">
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
